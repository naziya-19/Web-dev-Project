            <div class="container text-center d-flex" style="margin-top: 10rem; justify-content: center;">
                <div class="row d-flex"style="justify-content: center;" >

                    <div class="col-lg-8 col-xs-12" >
                        <form class="row g-3" >
                            <h1 >My Information</h1> <hr>
                            <h2>Delivery Address</h2>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="basic-url">
                            </div>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="basic-url">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-8">
                              <label for="inputAddress2" class="form-label">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-4">
                              <label for="inputAddress2" class="form-label">Mobile Number</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Number">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Maharastra</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <a class="btn btn-primary" href="Payment.html" role="button">Proceed to Pay</a>
                            </div>
                          </form>
                        </div>

                    </div>

                </div>
